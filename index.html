<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b64b9bd40.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../todo/assets/image/todo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo List</title>
</head>
<body>

    <div id="container">
        <h1>TO-DO LIST</h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt fa-lg"></i></span>Dummy Todo 1.</li>
            <li><span><i class="fas fa-trash-alt fa-lg"></i></span>Type in Add Todo zone and press enter to add</li>
            <li><span><i class="fas fa-trash-alt fa-lg"></i></span>Tap on delete icon to remove todos.</li>
            <li><span><i class="fas fa-trash-alt fa-lg"></i></span>Thanks for checking it out!</li>
        </ul>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script src="assets/js/todo.js"></script>

</body>
</html>
